<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/mistica-logo.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzería Mística | ¡Hacé tu pedido online!</title>
</head>
<body>
    <header>
        <div>
            <h1>Mística</h1>
        </div>
    </header>
   
   <div class="carta">
       <div class="unidadCarta">
           <img class="fotopizza" src="img/lomipizza.jpeg" alt="Lomipizza de mística">
           <h3>Lomipizza</h3>
           <p>$800</p>
           <button id="lomipizza" class="pedidoBtn">Sumar</button>
       </div>
       
       <div class="unidadCarta">
            <img class="fotopizza" src="img/pizza4q.jpeg" alt="Pizza cuatro quesos de mística">
            <h3>Cuatro quesos</h3>
            <p>$700</p>
            <button id="cuatroQ" class="pedidoBtn">Sumar</button>
        </div>
        
        <div class="unidadCarta">
            <img class="fotopizza" src="img/pizzajamon.jpeg" alt="Pizza con jamón de mística">
            <h3>Jamón</h3>
            <p>$600</p>
            <button  id="jamon" class="pedidoBtn">Sumar</button>
        </div>
        
        <div class="unidadCarta">
            <img class="fotopizza" src="img/pizzapalmito.jpeg" alt="Pizza con palmito de mística">
            <h3>Palmitos y salsa golf</h3>
            <p>$700</p>
            <button id="palmito" class="pedidoBtn">Sumar</button>
        </div>
        
        <div class="unidadCarta">
            <img class="fotopizza" src="img/pizzanapo.jpeg" alt="Pizza napolitana de mística">
            <h3>Napolitana con jamon</h3>
            <p>$680</p>
            <button id="napoJ" class="pedidoBtn">Sumar</button>
        </div>
   </div>

    <div class="carrito">
        <h2 class="carritoTitulo">Su pedido:</h2>
        <ul id="carritoUsuario">
        </ul>
       <button class="confirmarBtn">Total</button>
       <button class="limpiarBtn">Limpiar</button>
   </div> 
      
   <footer>Larroque - Entre Ríos</footer>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
